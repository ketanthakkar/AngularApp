<section>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile
      *ngFor="let planet of planets"
      (click)="getDetail(planet)">
          {{planet.name}}
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator *ngIf="showPagination" 
              [length]="totalPlanets"
              [pageSize]="10"
              (page)="pageEvent = getPlanetData($event)">
  </mat-paginator>
</section>
